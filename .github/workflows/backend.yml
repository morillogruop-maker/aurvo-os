name: aurvo-backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'data/**'
      - 'Dockerfile'
      - 'requirements.txt'
      - 'docker-compose.yml'
      - '.github/workflows/backend.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run static checks
        run: |
          python -m compileall backend

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/aurvo-backend:${{ github.sha }} .
          docker tag ghcr.io/${{ github.repository_owner }}/aurvo-backend:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/aurvo-backend:latest

      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/aurvo-backend:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/aurvo-backend:latest
